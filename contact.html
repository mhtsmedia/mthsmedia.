<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontakt</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f5f5f5; color:#000; display:flex; justify-content:center; align-items:center; height:100vh; }
.contact-box {
  background:#fff;
  padding:50px;
  border-radius:12px;
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
  max-width:400px;
  width:90%;
}
.contact-box h2 { margin-top:0; }
.contact-box input, .contact-box textarea { width:100%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc; }
.contact-box button { padding:15px 30px; background:#000; color:#fff; border:none; border-radius:6px; cursor:pointer; }
</style>
</head>
<body>
<div class="contact-box">
  <h2>Kontakt oss</h2>
  <input type="text" placeholder="Navn">
  <input type="email" placeholder="E-post">
  <textarea placeholder="Melding"></textarea>
  <button>Send</button>
</div>
</body>
</html>
