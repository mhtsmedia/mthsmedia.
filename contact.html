<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontakt – MTHS Media</title>

<link rel="stylesheet" href="style.css">

<style>
.contact-section {
  display: flex;
  flex-wrap: wrap;
  padding: 120px 8%;
  gap: 80px;
  min-height: 80vh;
}

.contact-left {
  flex: 1 1 400px;
}

.contact-left h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

.contact-left p {
  color: #aaa;
  max-width: 500px;
  line-height: 1.6;
}

.contact-info {
  margin-top: 40px;
  color: #ccc;
}

.contact-info p {
  margin: 8px 0;
}

.contact-form {
  flex: 1 1 400px;
  background: #151515;
  padding: 50px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 15px;
  margin-bottom: 20px;
  background: #0f0f0f;
  border: 1px solid #222;
  border-radius: 8px;
  color: white;
  font-size: 14px;
}

.contact-form textarea {
  resize: none;
  height: 140px;
}

.contact-form button {
  width: 100%;
  padding: 15px;
  background: white;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.contact-form button:hover {
  background: #ccc;
}

@media (max-width: 900px) {
  .contact-section {
    flex-direction: column;
    padding: 80px 8%;
  }

  .contact-left h1 {
    font-size: 36px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">MTHS Media</div>
  <nav>
    <a href="index.html">Hjem</a>
    <a href="services.html">Tjenester</a>
    <a href="contact.html">Kontakt</a>
  </nav>
</header>

<section class="contact-section">

  <div class="contact-left">
    <h1>La oss skape noe visuelt sammen.</h1>
    <p>
      Har du et prosjekt, en idé eller ønsker nytt visuelt innhold?
      Send en melding så tar vi en uforpliktende prat.
    </p>

    <div class="contact-info">
      <p><strong>E-post:</strong> dinmail@epost.no</p>
      <p><strong>Telefon:</strong> 123 45 678</p>
    </div>
  </div>

  <div class="contact-form">
    <form>
      <input type="text" placeholder="Navn" required>
      <input type="email" placeholder="E-post" required>
      <textarea placeholder="Fortell litt om prosjektet ditt..." required></textarea>
      <button type="submit">Send melding</button>
    </form>
  </div>

</section>

</body>
</html>
