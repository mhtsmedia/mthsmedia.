<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTHS Media</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: white;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 25px 8%;
  border-bottom: 1px solid #1f1f1f;
  position: sticky;
  top: 0;
  background: #0f0f0f;
  z-index: 1000;
}

.logo { font-size: 20px; font-weight: 600; }
nav a {
  color: #aaa;
  text-decoration: none;
  margin-left: 30px;
  transition: 0.3s;
}
nav a:hover { color: white; }

/* HERO */
.hero {
  position: relative;
  padding: 160px 8%;
  min-height: 500px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  overflow: hidden;
}

.hero h1 {
  font-size: 56px;
  line-height: 1.2;
  max-width: 800px;
  position: relative;
  z-index: 2;
}

.rotating-text {
  display: inline-block;
  padding-left: 10px;
  min-width: 200px;
  opacity: 1;
  transition: opacity 0.5s ease-in-out;
  color: white;
  position: relative;
  z-index: 2;
}

.btn {
  display: inline-block;
  margin-top: 30px;
  padding: 15px 35px;
  background: white;
  color: black;
  text-decoration: none;
  font-weight: bold;
  border-radius: 6px;
  transition: 0.3s;
  position: relative;
  z-index: 2;
  width: auto;
  text-align: center;
}
.btn:hover { background: #ccc; }

/* VIDEO BACKGROUND */
.hero video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
  opacity: 0.5;
}

/* SERVICES */
.services {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 30px;
  padding: 100px 8%;
}

.card {
  flex: 0 0 calc(33.33% - 20px);
  min-width: 250px;
  background: #151515;
  padding: 40px;
  border-radius: 12px;
  transition: all 0.3s ease;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}
.card:hover {
  transform: scale(1.05);
  background: #1c1c1c;
}
.card h2 { margin-top: 0; font-size: 24px; color: #fff; }
.card p { margin-top: 15px; font-size: 16px; line-height: 1.5; color: #ccc; }

/* RESPONSIVE */
@media (max-width: 900px) { .card { flex: 0 0 calc(50% - 20px); } }
@media (max-width: 600px) { .card { flex: 0 0 100%; } }
</style>
</head>

<body>

<header>
  <div class="logo">MTHS Media</div>
  <nav>
    <a href="#">Hjem</a>
    <a href="#">Portfolio</a>
    <a href="#">Kontakt</a>
  </nav>
</header>

<section class="hero">
  <video id="heroVideo" autoplay muted playsinline>
    <source src="video1.mp4" type="video/mp4">
  </video>
  <h1>
    Markedsf√∏ringsstudio for
    <span class="rotating-text">droneinnhold.</span>
  </h1>
  <a href="#" class="btn">Start et samarbeid</a>
</section>

<section class="services">
  <div class="card">
    <h2>Foto</h2>
    <p>Profesjonelle bilder for merkevarer og sosiale medier.</p>
  </div>
  <div class="card">
    <h2>Drone</h2>
    <p>Luftfoto og video som gir et unikt perspektiv.</p>
  </div>
  <div class="card">
    <h2>Content Creation</h2>
    <p>Innhold optimalisert for Instagram, TikTok og Snapchat.</p>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function () {

  // ROTERENDE TEKST
  const words = ["droneinnhold.", "visuelt innhold.", "content creation.", "sosiale medier.", "branding."];
  let t = 0;
  const textEl = document.querySelector(".rotating-text");
  textEl.textContent = words[0];

  setInterval(() => {
    textEl.style.opacity = 0;
    setTimeout(() => {
      t = (t + 1) % words.length;
      textEl.textContent = words[t];
      textEl.style.opacity = 1;
    }, 300);
  }, 1000);

  // VIDEO ROTASJON
  const videos = ["video1.mp4", "video2.mp4", "video3.mp4", "video4.mp4", "video5.mp4"];
  const heroVideo = document.getElementById("heroVideo");
  let v = 0;

  heroVideo.addEventListener("ended", () => {
    v = (v + 1) % videos.length;
    heroVideo.src = videos[v];
    heroVideo.play();
  });

});
</script>

</body>
</html>
