<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTHS Media</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">MTHS Media</div>
  <nav>
    <a href="#">Hjem</a>
    <a href="#">Portfolio</a>
    <a href="#">Kontakt</a>
  </nav>
</header>

<section class="hero">
  <h1>
    Markedsføringsstudio for
    <span class="rotating-text">droneinnhold.</span>
  </h1>
  <a href="#" class="btn">Start et samarbeid</a>
</section>

  <section class="video-strip">
  <div class="video-container">
    <video src="video1.mp4" autoplay loop muted></video>
    <video src="video2.mp4" autoplay loop muted></video>
    <video src="video3.mp4" autoplay loop muted></video>
  </div>
</section>


<section class="services">
  <div class="card">
    <h2>Foto</h2>
    <p>Profesjonelle bilder for merkevarer og sosiale medier.</p>
  </div>

  <div class="card">
    <h2>Drone</h2>
    <p>Luftfoto og video som gir et unikt perspektiv.</p>
  </div>

  <div class="card">
    <h2>Content Creation</h2>
    <p>Innhold optimalisert for Instagram, TikTok og Snapchat.</p>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function () {

  // 5 tekster + 5 videoer (matcher 1 til 1)
  const slides = [
    { text: "droneinnhold.", video: "hero1.mp4" },
    { text: "visuelt innhold.", video: "hero2.mp4" },
    { text: "content creation.", video: "hero3.mp4" },
    { text: "sosiale medier.", video: "hero4.mp4" },
    { text: "branding.", video: "hero5.mp4" }
  ];

  let i = 0;
  const textEl = document.querySelector(".rotating-text");
  const heroVideo = document.querySelector(".hero-video");

  function changeSlide() {
    // fade ut
    textEl.style.opacity = 0;
    heroVideo.style.opacity = 0;

    setTimeout(() => {
      // bytt tekst
      textEl.textContent = slides[i].text;

      // bytt video
      heroVideo.src = slides[i].video;
      heroVideo.load();
      heroVideo.play();

      // fade inn
      textEl.style.opacity = 1;
      heroVideo.style.opacity = 1;

      // neste
      i = (i + 1) % slides.length;
    }, 500);
  }

  // start første slide
  heroVideo.src = slides[0].video;
  heroVideo.play();
  textEl.textContent = slides[0].text;
  textEl.style.opacity = 1;
  heroVideo.style.opacity = 1;

  // bytt hver 4 sekund (du kan endre)
  setInterval(changeSlide, 4000);
});
</script>


</body>
</html>
