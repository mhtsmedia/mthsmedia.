<script>
document.addEventListener("DOMContentLoaded", function () {
  const words = [
    "droneinnhold.",
    "visuelt innhold.",
    "content creation.",
    "sosiale medier."
  ];

  let i = 0;
  const element = document.querySelector(".rotating-text");

  function showWord() {
    element.style.opacity = 0;
    setTimeout(() => {
      element.textContent = words[i];
      element.style.opacity = 1;
    }, 400);

    setTimeout(() => {
      i = (i + 1) % words.length;
      showWord();
    }, 2000);
  }

  showWord();
});
</script>
