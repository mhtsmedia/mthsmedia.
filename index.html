<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTHS Media</title>

<style>
/* ================= GENERAL ================= */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: white;
  overflow-x: hidden;
}

/* ================= HEADER ================= */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 25px 8%;
  border-bottom: 1px solid #1f1f1f;
  position: sticky;
  top: 0;
  background: #0f0f0f;
  z-index: 1000;
}

.logo {
  font-size: 20px;
  font-weight: 600;
}

nav a {
  color: #aaa;
  text-decoration: none;
  margin-left: 30px;
  transition: 0.3s;
}

nav a:hover {
  color: white;
}

/* ================= HERO ================= */
.hero {
  position: relative;
  padding: 160px 8%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  max-width: 1200px;
  height: 80vh;
  overflow: hidden;
}

.hero-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
}

.hero h1 {
  position: relative;
  font-size: 56px;
  line-height: 1.2;
  max-width: 800px;
  z-index: 1;
}

.rotating-text {
  padding-left: 10px;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
  display: inline-block;
  min-width: 200px;
}

.btn {
  position: relative;
  z-index: 1;
  display: inline-block;
  margin-top: 40px;
  padding: 15px 30px;
  background: white;
  color: black;
  text-decoration: none;
  font-weight: bold;
  border-radius: 6px;
  transition: 0.3s;
}

.btn:hover {
  background: #ccc;
}

/* ================= SERVICES ================= */
.services {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 40px;
  padding: 100px 8%;
}

.card {
  flex: 1 1 300px;
  background: #151515;
  padding: 40px;
  border-radius: 12px;
  transition: all 0.3s ease;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.card:hover {
  transform: translateY(-5px) scale(1.05);
  background: #1c1c1c;
}

.card h2 {
  margin-top: 0;
  font-size: 24px;
  color: #fff;
}

.card p {
  margin-top: 15px;
  font-size: 16px;
  line-height: 1.5;
  color: #ccc;
}
</style>
</head>

<body>

<header>
  <div class="logo">MTHS Media</div>
  <nav>
    <a href="#">Hjem</a>
    <a href="#">Portfolio</a>
    <a href="#">Kontakt</a>
  </nav>
</header>

<section class="hero">
  <video class="hero-video" muted autoplay playsinline></video>
  <h1>
    Markedsføringsstudio for
    <span class="rotating-text">droneinnhold.</span>
  </h1>
  <a href="#" class="btn">Start et samarbeid</a>
</section>

<section class="services">
  <div class="card">
    <h2>Foto</h2>
    <p>Profesjonelle bilder for merkevarer og sosiale medier.</p>
  </div>

  <div class="card">
    <h2>Drone</h2>
    <p>Luftfoto og video som gir et unikt perspektiv.</p>
  </div>

  <div class="card">
    <h2>Content Creation</h2>
    <p>Innhold optimalisert for Instagram, TikTok og Snapchat.</p>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function () {

  /* ===== TEKST (skifter hvert sekund) ===== */
  const words = [
    "droneinnhold.",
    "visuelt innhold.",
    "content creation.",
    "sosiale medier.",
    "branding."
  ];

  let t = 0;
  const textEl = document.querySelector(".rotating-text");

  function changeText() {
    textEl.style.opacity = 0;
    setTimeout(() => {
      textEl.textContent = words[t];
      textEl.style.opacity = 1;
      t = (t + 1) % words.length;
    }, 300);
  }

  textEl.textContent = words[0];
  textEl.style.opacity = 1;
  setInterval(changeText, 1000);

  /* ===== VIDEO (spiller ferdig før neste) ===== */
  const videos = [
    "hero1.mp4",
    "hero2.mp4",
    "hero3.mp4",
    "hero4.mp4",
    "hero5.mp4"
  ];

  let v = 0;
  const heroVideo = document.querySelector(".hero-video");

  function playNextVideo() {
    heroVideo.src = videos[v];
    heroVideo.load();
    heroVideo.play();

    heroVideo.onended = () => {
      v = (v + 1) % videos.length;
      playNextVideo();
    }
  }

  playNextVideo();

});
</script>

</body>
</html>
